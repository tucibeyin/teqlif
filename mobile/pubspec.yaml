name: teqlif_mobile
description: "Teqlif - Turkey's Best Auction Platform"
publish_to: 'none'
version: 1.0.0+5

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Networking
  dio: ^5.7.0
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.0.0

  # Auth & Storage
  flutter_secure_storage: ^9.2.3
  shared_preferences: ^2.3.4

  # Firebase & Push Notifications
  firebase_core: ^3.9.0
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.0

  # Images
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1

  # Utilities
  timeago: ^3.7.0
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.8
  currency_text_input_formatter: ^2.3.0
  url_launcher: ^6.3.2
  photo_view: ^0.15.0
  flutter_app_badger: ^1.5.0
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.3
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#00B4CC"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#00B4CC"
  fullscreen: true
  android: true
  ios: true
  android_12:
    color: "#00B4CC"
    image: "assets/icon/transparent.png"

flutter:
  uses-material-design: true
